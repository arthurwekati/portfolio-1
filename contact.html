    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .contact-container {
            max-width: 420px;
            width: 100%;
            background: rgba(255,255,255,0.95);
            border-radius: 18px;
            box-shadow: 0 12px 32px rgba(102,126,234,0.15);
            padding: 36px 28px;
            animation: floatIn 1.2s cubic-bezier(.42,0,.58,1) 0.2s both;
        }
        @keyframes floatIn {
            0% { opacity: 0; transform: translateY(40px) scale(0.95);}
            100% { opacity: 1; transform: translateY(0) scale(1);}
        }
        h1 {
            text-align: center;
            color: #764ba2;
            margin-bottom: 28px;
            font-size: 2.1rem;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .contact-info {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.08em;
            color: #333;
            margin-bottom: 18px;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .contact-info:last-child {
            border-bottom: none;
        }
        .contact-icon {
            font-size: 1.4em;
            color: #667eea;
            min-width: 32px;
            text-align: center;
        }
        .contact-label {
            font-weight: 600;
            color: #555;
            min-width: 90px;
        }
        .contact-link {
            color: #764ba2;
            text-decoration: none;
            transition: color 0.2s;
        }
        .contact-link:hover {
            color: #667eea;
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .contact-container {
                padding: 18px 8px;
            }
            h1 {
                font-size: 1.4rem;
            }
        }

          :root{

            --icon-color: #111;
            --icon-hover: #764ba2;
          }
          .social-row { display:flex; gap:12px; align-items:center; justify-content:center; margin-top:18px; }
          .social {
            width: var(--icon-size);
            height: var(--icon-size);
            display:inline-grid;
            place-items:center;
            text-decoration:none;
            color:var(--icon-color);
            transition: transform .12s ease, color .12s ease;
          }
          .social svg { width:100%; height:100%; fill:currentColor; }
          .social:focus { outline:2px solid rgba(0,0,0,0.12); outline-offset:4px; }
          .social:hover { transform: translateY(-2px); color:var(--icon-hover); }
    </style>
